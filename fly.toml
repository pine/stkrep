# fly.toml file generated for pinemz-stkrep on 2022-12-17T12:40:47+09:00

app = "pinemz-stkrep"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  JAVA_OPTS= "-Xmx200m -XX:+ExitOnOutOfMemoryError -XX:-OmitStackTraceInFastThrow -XX:+UseCompressedOops -XX:+UseStringDeduplication"
  SPRING_PROFILES_ACTIVE = "prod"
  SERVER_PORT = 8080

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  tcp_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
